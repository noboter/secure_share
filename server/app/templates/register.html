{% extends "layout.html" %}

{% block content %}
	<h1>register</h1>
      <br>
      <form action="" method="post">
		<input type="text" placeholder="Username" name="username" value="{{request.form.username }}"></br>
		<input type="password" placeholder="Password" name="password" value="{{request.form.password }}"></br>
		<input type="email" placeholder="email" name="email" value="{{request.form.email }}"></br>
        <input class="btn btn-default" type="submit" value="Register">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
	  </br>
	  <a href="/">home</a></br>
{% endblock %}
